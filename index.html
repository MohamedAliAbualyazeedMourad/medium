<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap');
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Cairo', 'Segoe UI', Arial, sans-serif;
            background: #f8fafc;
            color: #1f2937;
            line-height: 1.8;
            direction: rtl;
        }
        
        @page {
            size: A4 landscape;
            margin: 10mm;
        }
        
        .page {
            min-height: 100vh;
            padding: 30px;
            page-break-after: always;
            position: relative;
        }
        
        .cover-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .cover-page::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.05) 10px,
                rgba(255, 255, 255, 0.05) 20px
            );
            animation: slide 20s linear infinite;
        }
        
        @keyframes slide {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .cover-page h1 {
            font-family: 'Cairo', Arial, sans-serif;
            font-size: 56px;
            margin-bottom: 25px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            font-weight: 700;
            position: relative;
            z-index: 1;
        }
        
        .cover-page h2 {
            font-family: 'Cairo', Arial, sans-serif;
            font-size: 28px;
            margin-bottom: 20px;
            opacity: 0.95;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }
        
        .cover-page .info {
            font-family: 'Cairo', Arial, sans-serif;
            font-size: 18px;
            margin: 10px 0;
            font-weight: 400;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .step-page {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .step-header {
            background: linear-gradient(90deg, #1e3a8a, #3b82f6);
            color: white;
            padding: 20px 35px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            position: relative;
            min-height: 80px;
        }
        
        .step-number {
            font-family: 'Cairo', Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
            margin-left: 25px;
            background: white;
            color: #1e3a8a;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .step-title {
            font-family: 'Cairo', Arial, sans-serif;
            font-size: 26px;
            flex: 1;
            font-weight: 500;
        }
        
        .step-description {
            font-family: 'Cairo', Arial, sans-serif;
            background: #f8fafc;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-right: 5px solid #fbbf24;
            font-size: 16px;
            line-height: 1.8;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .step-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .step-image img {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        
        @media print {
            body { 
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact; 
            }
            .page { 
                height: 210mm; 
            }
            .cover-page::before {
                animation: none;
            }
        }
    </style>
</head>
<body>

    <div class="page" style="padding: 0; margin: 0; overflow: hidden;">
        <img src="images/step_001.png" alt="Page" style="width: 100%; height: 100%; object-fit: cover; display: block;">
    </div>

    <div class="page step-page">
        <div class="step-header">
            
            <div class="step-number">1</div>
            <div class="step-title">خطوة 1</div>
        </div>
        
        <div class="step-image">
            <img src="images/step_002.png" alt="Step 1">
        </div>
    </div>

    <div class="page step-page">
        <div class="step-header">
            
            <div class="step-number">2</div>
            <div class="step-title">خطوة 2</div>
        </div>
        
        <div class="step-image">
            <img src="images/step_003.png" alt="Step 2">
        </div>
    </div>

    <div class="page step-page">
        <div class="step-header">
            
            <div class="step-number">3</div>
            <div class="step-title">خطوة 3</div>
        </div>
        
        <div class="step-image">
            <img src="images/step_004.png" alt="Step 3">
        </div>
    </div>

    <div class="page step-page">
        <div class="step-header">
            
            <div class="step-number">4</div>
            <div class="step-title">خطوة 4</div>
        </div>
        
        <div class="step-image">
            <img src="images/step_005.png" alt="Step 4">
        </div>
    </div>

</body>
</html>
